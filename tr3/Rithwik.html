<!DOCTYPE html>
<html>
<head>
    <title>Rithwik</title>
    <script>
        function x() {
            document.forms["frm"].action = "form1.html";
            document.forms["frm"].submit();
        }
        function y() {
            document.forms["frm"].action = "form2.html";
            document.forms["frm"].submit();
        }
    </script>
</head>
<body>
    <div style="text-align:center;">
        <form name="frm" action="">
            <input type="button" value="Register" onclick="x()" />
            <br />
            <input type="button" value="Report" onclick="y()" />
        </form>
    </div>
</body>
</html>
