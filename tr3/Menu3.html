<style>
    p
    {
        outline-color: brown;;
    }
    p.dot
    {
        outline-style: dotted;
    }
    p.dash
    {
        outline-style: dashed;
    }
    p.solid
    {
        outline-style: solid;
        outline-color: blue;
        outline-width: 5px;
        outline-offset: 4px;
        border: 1px;
        border-style: solid;
    }
    p.double
    {
        outline-style: double;
    }
    p.groove
    {
        outline-style: groove;
    }
    p.ridge
    {
        outline-style: ridge;
    }
    p.inset
    {
        outline-style: inset;
    }
    p.outset
    {
        outline-style: outset;
    }
</style>
<p class="dot">we are studying outline.</p>
<p class="dash">we are studying outline.</p>
<p class="solid">we are studying outline.</p>
<p class="double">we are studying outline.</p>
<p class="groove">we are studying outline.</p>
<p class="ridge">we are studying outline.</p>
<p class="inset">we are studying outline.</p>
<p class="outset">we are studying outline.</p>
