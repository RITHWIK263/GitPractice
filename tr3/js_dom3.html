<p id="id1"></p>

<label>Row: <input type="number" id="row" min="0" /></label>
<label>Column: <input type="number" id="col" min="0" /></label>
<input type="button" value="Show" onclick="x()" />

<table align="center" id="tab1" border="1">
    <script>
        for(let r=0; r<3; r++){
            document.write("<tr>");
            for(let c=0; c<3; c++){
                document.write("<td>"+(r+c)+"</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>

<script>
    function x(){
        const row = parseInt(document.getElementById("row").value);
        const col = parseInt(document.getElementById("col").value);

        const table = document.getElementById("tab1");

        if (
            row >= 0 && row < table.rows.length &&
            col >= 0 && col < table.rows[row].cells.length
        ) {
            const cell = table.rows[row].cells[col].innerText;
            document.getElementById("id1").innerHTML = `Value at row ${row}, col ${col} is: ${cell}`;
        } else {
            document.getElementById("id1").innerHTML = "Invalid row or column.";
        }
    }
</script>
