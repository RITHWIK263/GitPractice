<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 56px;
            background-color: #0f0f0f;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #3f3f3f;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #3f3f3f;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            width: 90px;
            height: 20px;
            margin-right: 4px;
        }

        .header-center {
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 540px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background-color: #121212;
            border: 1px solid #3f3f3f;
            border-right: none;
            border-radius: 40px 0 0 40px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #065fd4;
        }

        .search-btn {
            padding: 12px 20px;
            background-color: #3f3f3f;
            border: 1px solid #3f3f3f;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #4f4f4f;
        }

        .mic-btn {
            margin-left: 12px;
            padding: 12px;
            background-color: #3f3f3f;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.2s;
        }

        .mic-btn:hover {
            background-color: #4f4f4f;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            padding: 8px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .header-btn:hover {
            background-color: #3f3f3f;
        }

        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .profile-img:hover {
            opacity: 0.8;
        }

        /* Main Container */
        .main-container {
            display: flex;
            margin-top: 56px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #0f0f0f;
            padding: 12px 0;
            position: fixed;
            height: calc(100vh - 56px);
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 900;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-section {
            margin-bottom: 12px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sidebar-item:hover {
            background-color: #3f3f3f;
        }

        .sidebar-item.active {
            background-color: #3f3f3f;
            font-weight: 500;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-right: 24px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: #3f3f3f;
            margin: 12px 0;
        }

        /* Content Area */
        .content {
            flex: 1;
            margin-left: 240px;
            padding: 20px 24px;
            transition: margin-left 0.3s ease;
        }

        .content.expanded {
            margin-left: 0;
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .chip {
            padding: 8px 12px;
            background-color: #3f3f3f;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        .chip:hover {
            background-color: #4f4f4f;
        }

        .chip.active {
            background-color: #fff;
            color: #0f0f0f;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-2px);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .video-details h3 {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
        }

        .channel-name {
            color: #aaa;
            margin-bottom: 2px;
        }

        .video-stats {
            color: #aaa;
        }

        /* Search Results */
        .search-results {
            display: none;
            background-color: #1f1f1f;
            border: 1px solid #3f3f3f;
            border-radius: 8px;
            margin-top: 8px;
            padding: 8px 0;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .search-result-item {
            padding: 8px 16px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
        }

        .search-result-item:hover {
            background-color: #3f3f3f;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #3f3f3f;
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-modal.show {
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-width: 900px;
            background-color: #0f0f0f;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #3f3f3f;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-info {
            padding: 16px;
        }

        .modal-channel {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-channel-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .modal-channel-info h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .modal-channel-info p {
            font-size: 14px;
            color: #aaa;
        }

        .modal-description {
            font-size: 14px;
            line-height: 1.5;
            color: #ddd;
            margin-bottom: 16px;
            max-height: 80px;
            overflow-y: auto;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .modal-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 18px;
            background-color: #3f3f3f;
        }

        .modal-action-btn:hover {
            background-color: #4f4f4f;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 72px;
            }
            
            .content {
                margin-left: 72px;
            }
            
            .sidebar-item span {
                display: none;
            }
            
            .sidebar-item {
                justify-content: center;
                padding: 16px 0;
            }
            
            .sidebar-item svg {
                margin-right: 0;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .content {
                margin-left: 0;
            }
            
            .header-center {
                margin: 0 16px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .header-center {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // DOM Elements
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const micBtn = document.getElementById('micBtn');
        const createBtn = document.getElementById('createBtn');
        const notificationBtn = document.getElementById('notificationBtn');
        const profileBtn = document.getElementById('profileBtn');
        const logoBtn = document.getElementById('logoBtn');
        const filterChips = document.querySelectorAll('.chip');
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const videoGrid = document.getElementById('videoGrid');
        const notification = document.getElementById('notification');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const videoContainer = document.getElementById('videoContainer');
        const modalTitle = document.getElementById('modalTitle');
        const modalChannelAvatar = document.getElementById('modalChannelAvatar');
        const modalChannelName = document.getElementById('modalChannelName');
        const modalSubscribers = document.getElementById('modalSubscribers');
        const modalDescription = document.getElementById('modalDescription');

        // Current state
        let currentFilter = 'all';
        let sidebarHidden = false;
        let currentVideo = null;

        // Initialize the page
        function init() {
            loadVideos(currentFilter);
            setupEventListeners();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Menu button
            menuBtn.addEventListener('click', toggleSidebar);

            // Logo button
            logoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showNotification('Navigating to YouTube Home');
                setActiveFilter('all');
                loadVideos('all');
            });

            // Search functionality
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Search input focus/blur
            searchInput.addEventListener('focus', () => {
                searchResults.style.display = 'block';
            });

            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    searchResults.style.display = 'none';
                }, 200);
            });

            // Search results
            const searchResultItems = document.querySelectorAll('.search-result-item');
            searchResultItems.forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.textContent;
                    performSearch();
                });
            });

            // Microphone button
            micBtn.addEventListener('click', () => {
                showNotification('Voice search activated');
            });

            // Header buttons
            createBtn.addEventListener('click', () => {
                showNotification('Create menu opened');
            });

            notificationBtn.addEventListener('click', () => {
                showNotification('You have 3 new notifications');
            });

            profileBtn.addEventListener('click', () => {
                showNotification('Profile menu opened');
            });

            // Filter chips
            filterChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    const filter = chip.getAttribute('data-filter');
                    setActiveFilter(filter);
                    loadVideos(filter);
                    showNotification(`Showing ${filter} videos`);
                });
            });

            // Sidebar items
            sidebarItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = item.getAttribute('data-section');
                    setActiveSidebarItem(item);
                    showNotification(`Navigating to ${section.replace('-', ' ')}`);
                    
                    // Load appropriate content based on section
                    if (section === 'home') {
                        setActiveFilter('all');
                        loadVideos('all');
                    }
                });
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                closeVideoModal();
            });

            // Close modal when clicking outside
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    closeVideoModal();
                }
            });

            // Close modal with escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && videoModal.classList.contains('show')) {
                    closeVideoModal();
                }
            });
        }

        // Toggle sidebar visibility
        function toggleSidebar() {
            sidebarHidden = !sidebarHidden;
            if (sidebarHidden) {
                sidebar.classList.add('hidden');
                content.classList.add('expanded');
            } else {
                sidebar.classList.remove('hidden');
                content.classList.remove('expanded');
            }
        }

        // Perform search
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                showNotification(`Searching for: ${query}`);
                // Filter videos based on search query
                const filteredVideos = [];
                
                // Search in all categories
                Object.keys(videoData).forEach(category => {
                    videoData[category].forEach(video => {
                        if (video.title.toLowerCase().includes(query.toLowerCase()) ||
                            video.channel.toLowerCase().includes(query.toLowerCase())) {
                            filteredVideos.push(video);
                        }
                    });
                });
                
                renderVideos(filteredVideos);
            }
        }

        // Set active filter chip
        function setActiveFilter(filter) {
            currentFilter = filter;
            filterChips.forEach(chip => {
                chip.classList.remove('active');
                if (chip.getAttribute('data-filter') === filter) {
                    chip.classList.add('active');
                }
            });
        }

        // Set active sidebar item
        function setActiveSidebarItem(activeItem) {
            sidebarItems.forEach(item => {
                item.classList.remove('active');
            });
            activeItem.classList.add('active');
        }

        // Load videos based on filter
        function loadVideos(filter) {
            const videos = filter === 'all' ? videoData.all : (videoData[filter] || videoData.all);
            renderVideos(videos);
        }

        // Render videos in the grid
        function renderVideos(videos) {
            videoGrid.innerHTML = '';
            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                videoGrid.appendChild(videoCard);
            });
        }

        // Create a video card element
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <span class="video-duration">${video.duration}</span>
                </div>
                <div class="video-info">
                    <img src="${video.channelAvatar}" alt="${video.channel}" class="channel-avatar">
                    <div class="video-details">
                        <h3>${video.title}</h3>
                        <div class="video-meta">
                            <div class="channel-name">${video.channel}</div>
                            <div class="video-stats">${video.views} views â€¢ ${video.time}</div>
                        </div>
                    </div>
                </div>
            `;

            // Add click event to video card
            card.addEventListener('click', () => {
                openVideoModal(video);
            });

            return card;
        }

        // Open video modal
        function openVideoModal(video) {
            currentVideo = video;
            
            // Set modal content
            modalTitle.textContent = video.title;
            modalChannelAvatar.src = video.channelAvatar;
            modalChannelName.textContent = video.channel;
            modalSubscribers.textContent = video.subscribers;
            modalDescription.textContent = video.description;
            
            // Create YouTube embed
            videoContainer.innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/${video.videoId}?autoplay=1" 
                    title="${video.title}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            // Show modal
            videoModal.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Close video modal
        function closeVideoModal() {
            videoModal.classList.remove('show');
            document.body.style.overflow = ''; // Restore scrolling
            videoContainer.innerHTML = ''; // Remove iframe to stop video
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the application
        init();
    </script>
