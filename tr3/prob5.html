<!DOCTYPE html>
<html>
<head>
    <title>First Letter Case Swap</title>
    <style>
        body {
            background: #f7f4fb;
        }
        .colored-box {
            background: linear-gradient(135deg, #F9EAF3 0%, #E2EAF4 100%);
            padding: 32px;
            border-radius: 16px;
            margin: 40px auto;
            max-width: 520px;
            border: 3px solid #8215A1;
            box-shadow: 0 4px 16px #0033E9;
        }
        label, input, button, p {
            display: block;
            margin: 12px 0;
        }
        button {
            background-color: #C4A348; 
            color: #E2EAF4;           
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #E8E8E8; 
            color: #8215A1;
        }
        #result {
            color: #2DC5CB;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="colored-box">
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText" placeholder="Type here..." />
        <button onclick="swapFirstLetterCase()">Convert</button>
        <p id="result"></p>
    </div>
    <script>
        function swapFirstLetterCase() {
            const input = document.getElementById('inputText').value;
            const words = input.split(' ');
            const swapped = words.map(word => {
                if (word.length === 0) return '';
                const first = word[0];
                const rest = word.slice(1);
                let swappedFirst = '';
                if (first === first.toUpperCase()) {
                    swappedFirst = first.toLowerCase();
                } else {
                    swappedFirst = first.toUpperCase();
                }
                return swappedFirst + rest;
            });
            document.getElementById('result').textContent = swapped.join(' ');
        }
    </script>
</body>
</html>
