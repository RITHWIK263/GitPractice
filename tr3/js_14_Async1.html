<p id="id1" align="center"></p>
<script>
    s="";
    async function x(){
        for(i=1; i<=5; i++){
            s=s+i + "<br>";
        }
    }
    async function y(){
        for(i=101; i<=105; i++){
            s=s+i + "<br>";
        }
    }
    x();
    y();
    document.getElementById("id1").innerHTML = s;
</script>
