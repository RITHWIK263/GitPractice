<p id="id1"></p>
<button onclick ="x()">geo location</button>
<script>
    const x=document.getElementById("id1");
    function x()
    {
        if(navigator.geolocation())
    {
        navigator.geolocation.watchposition(showPosition);
    }
    else{
        x.innerHTML="Not enabled !!";
    }
    }
    function showPosition(pos)
    {
        x.innerHTML="Latitude : "+ pos.coords.latitude;
        x.innerHTML="Longitude : "+ pos.coords.longitude;

    }
</script>>
